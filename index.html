<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Login</title>
  <link rel="shortcut icon" href="./assets/img/join.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./style/login.css">
  <link rel="stylesheet" href="./style/variables.css">
</head>

<body>
  <header class="bg-white">
    <div class="content-wrapper">
      <div class="login-logo-left"><img src="./assets/img/join_login.svg" alt=""></div>
      <div class="login-signup-right">
        <p>Not a Join user?</p>
        <a href="../join/pages/signup.html" class="bt-signup">Sign Up</a>
      </div>
    </div>
  </header>
  <main class="bg-white">
    <div class="content-wrapper">
      <div class="login-content">
        <div class="form-content">
          <form onsubmit="submitLogin();return false;" class="email-submit" action="">


            <div class="headline">
              <h1>Log in</h1>
              <hr class="devider-hr">
            </div>


            <div class="input-content">
              <div>
                <input required id="loginEmail" minlength="5" type="email" placeholder="Email" aria-label="Email">
                <img src="./assets/icons/login_mail_letter.svg" alt="Brief">
              </div>
              <div>
                <input required id="loginPassword" minlength="5" type="password" placeholder="Password"
                  aria-label="Password">
                <img src="./assets/icons/login_pw_lock.svg" alt="Schloss">
              </div>
            </div>


            <div>
              <button>Log in</button><button>Guest Log in</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
