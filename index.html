<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Login</title>
  <link rel="shortcut icon" href="./assets/img/join.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./style/login.css">
  <link rel="stylesheet" href="./style/variables.css">
</head>

<body>
  <div class="overlay-join-logo bg-white">
  </div>
  <div class="start-join-logo">
    <img src="./assets/img/join_login.svg" alt="">
  </div>
  <header class="bg-white">
    <div class="content-wrapper">
      <div class="login-signup-right">
        <p>Not a Join user?</p>
        <a href="./pages/signup.html" class="bt-signup">Sign Up</a>
      </div>
    </div>
  </header>
  <main class="bg-white">
    <div class="content-wrapper">
      <div class="login-content">
        <div class="outside-form-content">
          <form class="form-content" onsubmit="submitLogin();return false;" class="email-submit" action="">
            <div class="headline">
              <h1>Log in</h1>
              <hr class="devider-hr">
            </div>
            <div class="input-content">
              <div class="outside-input">
                <input required class="inside-input" id="loginEmail" minlength="5" type="email" placeholder="Email"
                  aria-label="Email">
                <img src="./assets/icons/login_mail_letter.svg" alt="Brief">
              </div>
              <div class="outside-input inside-input-pw">
                <input required class="inside-input" id="loginPassword" minlength="5" type="password"
                  placeholder="Password" aria-label="Password">
                <img src="./assets/icons/login_pw_lock.svg" alt="Schloss">
              </div>
            </div>
            <div class="bt-login-content">
              <button class="bt-login">Log in</button><button class="bt-guest-login">Guest Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-white">
    <div class="legal-information-content">
      <a href="">Privacy Policy</a>
      <a href="">Legal notice</a>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
