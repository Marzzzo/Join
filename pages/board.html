<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/variables.css" />
    <link rel="stylesheet" href="../style/board.css" />
</head>

<body>
    <header class="board-header">
        <div class="board-header-content">
            <div class="board-headine"><span>Board</span></div>
            <div class="find-add-task-content">
                <div class="outside-find-task">
                    <input required class="ft-inside-input" id="loginEmail" minlength="5" type="email"
                        placeholder="Find Task" aria-label="Email">
                    <img src="../assets/icons/seperaor_horicentral.svg" alt="Strich">
                    <img src="../assets/icons/search_magnifier.svg" alt="Person">
                </div>
                <button class="bt-add-task">Add Task <img src="../assets/icons/cross_add.svg" alt=""></button>
            </div>
        </div>
    </header>
    <main></main>
    <script src="../script.js"></script>
</body>

</html>
