<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
  <!-- <link rel="stylesheet" href="../style/global.css" />
  <link rel="stylesheet" href="../style/typography.css" />
  <link rel="stylesheet" href="../style/variables.css" />
  <link rel="stylesheet" href="../style/pages/board.css" />
  <link rel="stylesheet" href="../style/pages/add_task.css" />
  <link rel="stylesheet" href="../style/components/floating_add_task.css" />
  <link rel="stylesheet" href="../style/animation.css" />
  <link rel="stylesheet" href="../style/components/taskCard.css" /> -->
</head>

<body onload="initBoard()">
  <main id="floatingAddTask" class="floating-main slideIn d-none"></main>
  <!--big board-card overlay-->
  <main class="user-story-main slideIn d-none" id="boardCardLarge"></main>
  <!-------------------------->
  <header class="board-header">
    <div class="board-header-content">
      <div class="board-headline">
        <h1>Board</h1>
      </div>
      <div class="find-add-task-content">
        <label class="outside-find-task">
          <input required class="ft-inside-input" id="taskSearch" minlength="3" type="search" placeholder="Find Task"
            aria-label="Search Tasks" />
          <img src="../assets/icons/seperaor_horicentral.svg" alt="Strich" />
          <img src="../assets/icons/search_magnifier.svg" alt="Such Icon" />
        </label>
        <button class="bt-add-task" onclick="openAddFloatingTask()"><span>Add Task</span><img
            src="../assets/icons/cross_add.svg" alt="" /></button>
      </div>
    </div>
  </header>
  <main class="board-main">
    <div class="board-task">
      <div class="board-task">
        <div class="nav-add-task">
          <span>To do</span><svg onclick="openAddFloatingTask()" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task" id="noTaskToDo">
          <span>No Tasks To do</span>
        </div>
        <div class="task-render-container" id="toDo"></div>
      </div>
    </div>
    <div class="board-task">
      <div class="board-task">
        <div class="nav-add-task">
          <span>In progress</span><svg onclick="openAddFloatingTask()" width="24" height="24" viewBox="0 0 24 24"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task d-none" id="noTaskInProgress"><span>No Tasks In progress</span></div>
        <div class="task-render-container" id="inProgress"></div>
      </div>
    </div>
    </div>
    <div class="board-task">
      <div class="board-task">
        <div class="nav-add-task" id="noTaskAwaitFeedback">
          <span>Await feedback</span><svg onclick="openAddFloatingTask()" width="24" height="24" viewBox="0 0 24 24"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task"><span>No Tasks Await feedback</span></div>
        <div class="task-render-container" id="awaitFeedback"></div>
      </div>
    </div>
    </div>
    </div>
    <div class="board-task">
      <div class="board-task">
        <div class="nav-add-task"><span>Done</span></div>
        <div class="no-task" id="noTaskDone"><span>No Tasks Done</span></div>
        <div class="task-render-container" id="done"></div>
      </div>
    </div>
    </div>
  </main>
  <script src="../js/components/add_task_temp.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/pages/board.js"></script>
  <script src="../js/components/taskCardTemplate.js"></script>
</body>

</html>
