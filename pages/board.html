<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/variables.css" />
    <link rel="stylesheet" href="../style/board.css" />
    <link rel="stylesheet" href="../style/add_task.css" />
    <link rel="stylesheet" href="../style/floating_add_task.css" />
  </head>

  <body>
    <div id="floatingAddTask"></div>
    <header class="board-header">
      <div class="board-header-content">
        <div class="board-headine"><span>Board</span></div>
        <div class="find-add-task-content">
          <label class="outside-find-task">
            <input required class="ft-inside-input" id="taskSearch" minlength="3" type="search" placeholder="Find Task" aria-label="Search Tasks" />
            <img src="../assets/icons/seperaor_horicentral.svg" alt="Strich" />
            <img src="../assets/icons/search_magnifier.svg" alt="Such Icon" />
          </label>
          <button class="bt-add-task" onclick="openAddTask()">Add Task <img src="../assets/icons/cross_add.svg" alt="" /></button>
        </div>
      </div>
    </header>
    <main class="board-main">
      <div class="board-task">
        <div class="nav-add-task">
          <span>To do</span
          ><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task"><span>No Tasks To do</span></div>
        <div id="TaskToDo"></div>
      </div>
      <div class="board-task">
        <div class="nav-add-task">
          <span>In progress</span
          ><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task"><span>No Tasks In progress</span></div>
        <div id="TaskInProgress"></div>
      </div>
      <div class="board-task">
        <div class="nav-add-task">
          <span>Await feedback</span
          ><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div class="no-task"><span>No Tasks Await feedback</span></div>
        <div id="TaskAwaitFeedback"></div>
      </div>
      <div class="board-task">
        <div class="nav-add-task"><span>Done</span></div>
        <div class="no-task"><span>No Tasks Done</span></div>
        <div id="TaskDone"></div>
      </div>
    </main>
    <script src="../js/template.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
