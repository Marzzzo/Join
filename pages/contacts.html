<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Contacts</title>
</head>

<body onload="initContacts()">
  <div class="contact-wrapper">
    <div id="floater"></div>
    <div class="cnt-list" id="cnt-list-div">
      <div class="cnt-btn-div">
        <button onclick="addNewContact()" class="cnt-btn-add-new">Add new contact<img
            src="../assets/icons/person_add.svg" /></button>
      </div>
      <div id="contacts-div">
      </div>
      <div class="resp-btn">
      <img src="../assets/icons/add-contact-mobile.svg" onclick="addNewContact()">
      </div>
    </div>
    <div class="cnt-main" id="cnt-main-div">
      <div class="cnt-title">
        <span class="cnt-title-font">Contacts</span>
        <div class="cnt-seperator"></div>
        <div class="cnt-subline">Better with a team</div>
      </div>
      <!-- Ab hier wieder dynamisch rendern -->
      <div class="cnt-glance" id="cnt-glance-contact">
      </div>
    </div>
  </div>
  <script src="../js/pages/contacts.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
