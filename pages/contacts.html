<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/contacts.css" />
    <link rel="stylesheet" href="../style/variables.css" />
    <!-- <script src="./script.js"></script> -->
  </head>

  <body>
    <div class="contact-wrapper">
      <div class="list">
        <button class="btn-add-new">Add new contact<img src="../assets/icons/person_add.svg" /></button>
        <!-- ab hier laden wir dynamisch mit JS rein, hier mal die template vorlage   -->
        <div class="letter-div">
          <span class="letter">A</span>
        </div>
        <div class="list-seperator"></div>
        <div class="name">
          <div class="initials">
            <span>AM</span>
          </div>
          <div class="details">
            <div class="name-details">
              <span>Anton Mayer</span>
            </div>
            <div class="mail">
              <span>antom@gmail.com</span>
            </div>
          </div>
        </div>
        <!-- fin -->
      </div>

      <div class="main">
        <div class="title">
          <h1>Contacts</h1>
          <div class="seperator"></div>
          <div class="subline">Better with a team</div>
        </div>
        <div class="glance"></div>
      </div>
    </div>
  </body>
</html>
