<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>header sidebar</title>
  <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style/variables.css" />
  <link rel="stylesheet" href="../style/add_task.css" />
  <link rel="stylesheet" href="../style/summary.css" />
  <link rel="stylesheet" href="../style/board.css" />
  <link rel="stylesheet" href="../style/contacts.css" />
  <link rel="stylesheet" href="../style/contact-floaters.css" />
  <script src="../script.js"></script>
  <script src="../js/add_task.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/add-contact-temp.js"></script>
  <script src="../js/contacts.js"></script>
  <script src="../js/login.js"></script>
</head>

<body onload="loadPageContentPath('summary')">
  <div class="landscape-warning">
    <span>Bitte drehen Sie ihr Gerät ins Hochformat</span>
  </div>
  <header class="index-header">
    <p>Kanban Project Management Tool</p>
    <div class="header-right-box">
      <a onclick="loadPageContentPath('help')" href="#"><img class="help-icon" src="../assets/icons/help.svg"
          alt="help.icon" /></a>
      <a class="header-profil-name" onclick="openSubMenu()" href="#">MB</a>
    </div>
  </header>
  <!--Submenu(burger-menu) top-right active d-none-->
  <div onclick="closeSubMenu()" id="submenu" class="submenu-container d-none">
    <div class="submenu">
      <div class="submenu-content">
        <div class="submenu-link" onclick="loadPageContentPath('legal_notice')">
          <a class="a-sublink" href="#">Legal Notice</a>
        </div>
        <div class="submenu-link" onclick="loadPageContentPath('privacy_policy')">
          <a class="a-sublink" href="#">Privacy Policy</a>
        </div>
        <div class="submenu-link" onclick="logout()"><a class="a-sublink">Log out</a></div>
      </div>
    </div>
  </div>
  <!-------------------------------------------------->
  <aside class="side-menu">
    <div class="join-logo-section">
      <img src="../assets/img/join.svg" alt="Join.Logo" />
    </div>
    <div class="side-menu-below">
      <div class="navbar-section-top">
        <div onclick="setActiveNav(this); loadPageContentPath('summary')" class="nav">
          <img class="img_menu" src="../assets/icons/summary.svg" alt="summary" />
          <a href="#">Summary</a>
        </div>
        <div onclick="setActiveNav(this); loadPageContentPath('add_task')" class="nav">
          <img class="img_menu" src="../assets/icons/add_task.svg" alt="add-task" />
          <a href="#">Add Task</a>
        </div>
        <div onclick="setActiveNav(this); loadPageContentPath('board')" class="nav">
          <img class="img_menu" src="../assets/icons/board.svg" alt="board" />
          <a href="#">Board</a>
        </div>
        <div onclick="setActiveNav(this); loadPageContentPath('contacts')" class="nav">
          <img class="img_menu" src="../assets/icons/contacts.svg" alt="contacts" />
          <a href="#">Contacts</a>
        </div>
      </div>
      <div class="navbar-section-bottom">
        <div onclick="setActiveNav(this)" class="policy-content">
          <a onclick="loadPageContentPath('privacy_policy')" class="a-policy" href="#">Privacy
            Policy</a>
        </div>
        <div onclick="setActiveNav(this)" class="policy-content">
          <a onclick="loadPageContentPath('legal_notice')" class="a-policy" href="#">Legal
            notice</a>
        </div>
      </div>
    </div>
  </aside>
  <main id="content" class="index-main"></main>
  <!-- Div für Overlay von Stephan eingefügt-->
  <div id="addContactOverlay" class="addCntOverlay d-none slideIn" onclick="overlayClick(event)"></div>
</body>

</html>
