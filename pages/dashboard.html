<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../style/global.css" />
  <link rel="stylesheet" href="../style/typography.css" />
  <link rel="stylesheet" href="../style/components/sidebar.css" />
  <link rel="stylesheet" href="../style/components/alerts.css" />
  <link rel="stylesheet" href="../style/pages/help.css" />
  <link rel="stylesheet" href="../style/pages/notice.css" />
  <link rel="stylesheet" href="../style/pages/privacy.css" />
  <link rel="stylesheet" href="../style/variables.css" />
  <link rel="stylesheet" href="../style/pages/addTask.css" />
  <link rel="stylesheet" href="../style/pages/summary.css" />
  <link rel="stylesheet" href="../style/pages/board.css" />
  <link rel="stylesheet" href="../style/pages/contacts.css" />
  <link rel="stylesheet" href="../style/components/floating_contact.css" />
  <link rel="stylesheet" href="../style/components/floating_addTask.css" />
  <link rel="stylesheet" href="../style/components/assigned_to_addTask.css" />
  <link rel="stylesheet" href="../style/animation.css" />
  <link rel="stylesheet" href="../style/components/floating_board-card.css" />
  <link rel="stylesheet" href="../style/components/taskCard.css" />
</head>

<body onload="loadPageContentPath('summary'); getUserInitials()">
  <div class="landscape-warning">
    <span>Please turn your device into portrait format!</span>
  </div>
  <header class="index-header">
    <div>
      <img class="mobile-logo-img" src="../assets/img/join_login.svg" />
      <p class="kanban-dnone">Kanban Project Management Tool</p>
    </div>
    <div class="header-right-box">
      <a onclick="openHelpPage()" href="#"><img class="help-icon" src="../assets/icons/help.svg" alt="help.icon" /></a>
      <a id="userInitial" class="header-profil-name" onclick="showSubMenu()" href="#"></a>
    </div>
  </header>
  <div onclick="showSubMenu()" id="submenu" class="submenu-container d-none">
    <div class="submenu">
      <div class="submenu-content">
        <div class="submenu-link" onclick="loadPageContentPath('legal_notice')">
          <a class="a-sublink" href="#">Legal Notice</a>
        </div>
        <div onclick="loadPageContentPath('privacy_policy')">
          <a class="a-sublink" href="#">Privacy Policy</a>
        </div>
        <div class="submenu-link" onclick="logout()"><a class="a-sublink">Log out</a></div>
      </div>
    </div>
  </div>
  <aside class="side-menu">
    <div class="join-logo-section">
      <img src="../assets/img/join.svg" alt="Join.Logo" />
    </div>
    <div class="side-menu-below">
      <div class="navbar-section-top">
        <div onclick="setActiveNav(this); loadPageContentPath('summary');" id="removeActive" class="nav active">
          <img class="img_menu" src="../assets/icons/summary.svg" alt="summary" />
          <a href="#">Summary</a>
        </div>
        
        <div class="navbar-section-change">
          <div onclick="setActiveNav(this); loadPageContentPath('addTask')" class="nav">
            <img class="img_menu" src="../assets/icons/add_task.svg" alt="add-task" />
            <a href="#">Add Task</a>
          </div>
          <div onclick="setActiveNav(this); loadPageContentPath('board')" id="sumToBoard" class="nav">
            <img class="img_menu" src="../assets/icons/board_icon.svg" alt="board" />
            <a href="#">Board</a>
          </div>
        </div>

        <div onclick="setActiveNav(this); loadPageContentPath('contacts')" class="nav">
          <img class="img_menu" src="../assets/icons/contacts.svg" alt="contacts" />
          <a href="#">Contacts</a>
        </div>
      </div>
      <div id="navPrivacy" class="navbar-section-bottom">
        <div class="policy-content">
          <a onclick="loadPageContentPath('privacy_policy'); setActiveNav(this.parentElement)" class="a-policy"
            href="#">Privacy Policy</a>
        </div>
        <div class="policy-content">
          <a onclick="loadPageContentPath('legal_notice'); setActiveNav(this.parentElement)" class="a-policy"
            href="#">Legal notice</a>
        </div>
      </div>
    </div>
  </aside>
  <main id="content" class="index-main"></main>
  <div id="addContactOverlay" class="addCntOverlay d-none" onclick="overlayClick(event)"></div>
  <script src="../js/script.js"></script>
  <script src="../js/templates/summaryTemplates.js"></script>
  <script src="../js/pages/summary.js"></script>
  <script src="../js/pages/addTask.js"></script>
  <script src="../js/pages/board.js"></script>
  <script src="../js/pages/contacts.js"></script>
  <script src="../js/pages/login.js"></script>
  <script src="../js/templates/contactTemplates.js"></script>
  <script src="../js/templates/addTaskTemplates.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script src="../js/utils/firebase.js"></script>
  <script src="../js/utils/storage.js"></script>
  <script src="../js/utils/validation.js"></script>
  <script src="../js/utils/userUI.js"></script>
  <script src="../js/utils/animation.js"></script>
  <script src="../js/utils/dragAndDrop.js"></script>
  <script src="../js/templates/taskCardTemplate.js"></script>
  <script src="../js/templates/boardCardTemplates.js"></script>
  <script src="../js/utils/defaultTaskUploader.js"></script>
  <script src="../js/components/editTasks.js"></script>
  <script src="../js/components/editContacts.js"></script>
</body>

</html>
