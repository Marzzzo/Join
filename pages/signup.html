<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Sign up</title>
  <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style/signup.css" />
  <link rel="stylesheet" href="../style/variables.css" />
  <link rel="stylesheet" href="../style/message_succsessful.css" />
  <script src="../script.js"></script>
  <script src="../js/register.js"></script>
</head>

<body onload="">
  <div id="overlaySuccsessful" class="overlay-succsessful">
    <div class="message-succsessful">
      <span>You Signed up successful</span>
    </div>
  </div>
  <header class="bg-white">
    <div class="content-wrapper">
      <div class="login-logo-left"><img src="../assets/img/join_login.svg" alt="" /></div>
    </div>
  </header>
  <main class="bg-white">
    <div class="content-wrapper">
      <div class="login-content">
        <div class="outside-form-content">
          <form id="formRegister" class="form-content" onsubmit="registerNewUser();return false;">
            <div class="headline-content">
              <div class="arrow-login-back">
                <a href="../index.html"><img src="../assets/icons/arrow-left-line.svg" alt="" /></a>
              </div>
              <div class="headline">
                <h1>Sign up</h1>
                <hr class="devider-hr" />
              </div>
            </div>
            <div class="input-content">
              <div class="outside-input">
                <input required class="inside-input" id="registNewName" minlength="3" type="text" placeholder="Name"
                  aria-label="text" autocomplete="name" oninput="toggleSubmitButton()">
                <img src="../assets/icons/signup_name_person.svg" alt="Person" />
              </div>
              <div class="outside-input">
                <input required class="inside-input" id="registNewEmail" minlength="3" type="email" placeholder="Email"
                  aria-label="Email" autocomplete="email" oninput="toggleSubmitButton()">
                <img src="../assets/icons/login_mail_letter.svg" alt="Brief" />
              </div>
              <div class="outside-input">
                <input required class="inside-input" id="registNewPassword" minlength="3" type="password"
                  placeholder="Password" aria-label="password" autocomplete="off" oninput="toggleSubmitButton()">
                <img src="../assets/icons/login_pw_lock.svg" alt="Schloss" />
              </div>
              <div class="outside-input-confirm flex-column">
                <div class="flex-space-between">
                  <input required class="inside-input" id="registConfirmPassword" minlength="3" type="password"
                    placeholder="Confirm Password" aria-label="Password" autocomplete="off"
                    oninput="comparePassword(); toggleSubmitButton()">
                  <img src="../assets/icons/login_pw_lock.svg" alt="Schloss" />
                </div>
                <span id="compareMessage" class="compare-message">adad</span>
              </div>
              <div class="checkbox-content">
                <input id="checkboxSignup" type="checkbox" oninput="isCheckboxChecked()" onclick="toggleSubmitButton()" />
                <label for="checkboxSignup"></label>
                <span class="checkbox-content-span">I accept the <a href="">Privacy Policy</a></span>
                <span id="checkboxMessage" class="checkbox-message"></span>
              </div>
            </div>
            <button id="buttonSignup" class="bt-signup" type="submit" disabled>Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-white">
    <div class="legal-information-content">
      <a href="">Privacy Policy</a>
      <a href="">Legal notice</a>
    </div>
  </footer>
</body>

</html>
