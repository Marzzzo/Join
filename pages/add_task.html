<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Task</title>
    <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/variables.css" />
    <link rel="stylesheet" href="../style/asigned_to.css" />
  </head>

  <body>
    <main class="bg-white content">
      <div class="headline-add-task">
        <h1 class="h1-add-task">Add Task</h1>
      </div>
      <section class="input-section">
        <div class="section-left">
          <div class="add-task-single">
            <div class="title-and-star">
              <h2>Title</h2>
              <span class="span-star">*</span>
            </div>
            <div>
              <input class="input_at" type="text" placeholder="Enter a title" />
            </div>
          </div>
          <div class="add-task-single">
            <div>
              <h2>Description</h2>
            </div>
            <div>
              <textarea class="textarea-add-task" name="" id="" placeholder="Enter a Description"></textarea>
            </div>
          </div>
          <div class="add-task-single">
            <div class="title-and-star">
              <h2>Assigned to</h2>
            </div>
            <div id="dropDownMenuAssigned" class="dropdown-menu-assigned d-none"></div>
            <div id="inputFieldAssigned" class="dropdown-container" onclick="openDropdownMenuAssigned()">
              <div class="textarea">
                <h2>Select contacts to assign</h2>
              </div>
              <div class="imagefield">
                <img src="../assets/icons/drop-down-arrow.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="devider-ver"></div>
        <div>
          <div class="section-right">
            <div class="add-task-single">
              <div class="title-and-star">
                <h2>Due date</h2>
                <span class="span-star">*</span>
              </div>
              <div>
                <input class="input-date" type="date" />
              </div>
            </div>
            <div class="add-task-single">
              <div>
                <h2>Prio</h2>
              </div>
              <div class="button-section selected">
                <button id="btn1" color="rgba(255, 61, 0, 1);" class="button-prio" onclick="standardButtons('btn1')">
                  Urgent <img src="../assets/icons/urgent-red.svg" />
                </button>
                <button
                  id="btn2"
                  color="rgba(255, 168, 0, 1)"
                  class="button-prio isSelected"
                  onclick="standardButtons('btn2')"
                >
                  Medium <img src="../assets/icons/medium-orange.svg" />
                </button>
                <button id="btn3" color="rgba(122, 226, 41, 1)" class="button-prio" onclick="standardButtons('btn3')">
                  Low <img src="../assets/icons/low-green.svg" />
                </button>
              </div>
            </div>
            <div class="add-task-single">
              <div class="title-and-star">
                <h2>Category</h2>
                <span class="span-star">*</span>
              </div>
              <div id="dropDownMenuCategory" class="dropdown-menu-category d-none"></div>
              <div id="inputfieldCategory" class="dropdown-container" onclick="openDropdownMenuCategory()">
                <div class="textarea">
                  <h2>Select task category</h2>
                </div>
                <div class="imagefield">
                  <img class="arrow" src="../assets/icons/drop-down-arrow.svg" />
                </div>
              </div>
            </div>
            <div class="add-task-single-fixed">
              <div>
                <h2>Subtasks</h2>
              </div>
              <div>
                <input class="input_at" type="search" placeholder="Add new subtask" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="required-section">
        <div class="required-field">
          <span class="span-star">*</span>
          <p>This field is required</p>
        </div>
        <div class="bt-section">
          <button class="bt-clear">Clear x</button>
          <button class="bt-create-task">Create Task<img src="../assets/icons/check.svg" /></button>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/add_task.js"></script>
  </body>
</html>
