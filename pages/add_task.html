<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add-Task</title>
  <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
  <!-- <link rel="stylesheet" href="../style.css" /> -->
  <!-- <link rel="stylesheet" href="../style/add_task.css" /> -->
  <!-- <link rel="stylesheet" href="../style/variables.css" /> -->
  <!-- <link rel="stylesheet" href="../style/asigned_to.css" /> -->
</head>

<body>
  <main class="bg-white content">
    <div class="headline-add-task">
      <h1 class="h1-add-task">Add Task</h1>
    </div>
    <section class="input-section">
      <div class="section-left">
        <div class="add-task-single">
          <div class="title-and-star">
            <h2>Title</h2>
            <span class="span-star">*</span>
          </div>
          <div>
            <input class="input_at" type="text" placeholder="Enter a title" />
          </div>
        </div>
        <div class="add-task-single">
          <div>
            <h2>Description</h2>
          </div>
          <div>
            <textarea class="textarea-add-task" name="" id="" placeholder="Enter a Description"></textarea>
          </div>
        </div>
        <div class="add-task-single">
          <div class="title-and-star">
            <h2>Assigned to</h2>
          </div>
          <!----------Drop-Down Inputfeld---------->
          <div id="dropDownMenuAssigned" class="main-drop-down d-none"></div>
          <!--Standard Inputfeld Assigned to-->
          <div id="standardInput" class="input-container-assigned">
            <input type="text" placeholder="Select contacts to assign" />
            <div class="container-arrow-img-dropdown" onclick="openDropdownMenuAssigned()">
              <img src="../assets/icons/drop-down-arrow.svg" />
            </div>
          </div>
          <!---------------------------------->
        </div>
      </div>
      <div class="devider-ver"></div>
      <div>
        <div class="section-right">
          <div class="add-task-single">
            <div class="title-and-star">
              <h2>Due date</h2>
              <span class="span-star">*</span>
            </div>
            <div>
              <input class="input-date" type="date" />
            </div>
          </div>
          <div class="add-task-single">
            <div>
              <h2>Prio</h2>
            </div>
            <div class="button-section selected">
              <button id="btn1" color="rgba(255, 61, 0, 1);" class="button-prio" onclick="buttonsColorSwitch('btn1')">
                Urgent <img src="../assets/icons/urgent-red.svg" />
              </button>
              <button id="btn2" color="rgba(255, 168, 0, 1)" class="button-prio isSelected"
                onclick="buttonsColorSwitch('btn2')">
                Medium <img src="../assets/icons/medium-orange.svg" />
              </button>
              <button id="btn3" color="rgba(122, 226, 41, 1)" class="button-prio" onclick="buttonsColorSwitch('btn3')">
                Low <img src="../assets/icons/low-green.svg" />
              </button>
            </div>
          </div>
          <div class="add-task-single">
            <div class="title-and-star">
              <h2>Category</h2>
              <span class="span-star">*</span>
            </div>
            <div id="dropDownMenuCategory" onclick="closeDropdownMenuCategory()"
              class="drop-down-field-category d-none"></div>
            <div id="standardFieldCategory" onclick="openDropdownMenuCategory()" class="input-container-category">
              <div class="textfield">
                <h2>Select task category</h2>
              </div>
              <div class="container-arrow-img-dropdown">
                <img src="../assets/icons/drop-down-arrow.svg">
              </div>
            </div>
            <div class="add-task-single-fixed">
              <div>
                <h2>Subtasks</h2>
              </div>
              <div class="input-container-category">
                <input type="text" placeholder="Add new subtask" />
                <div class="container-arrow-img-dropdown">
                  <img src="../assets/icons/add_plus.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <div class="required-section">
      <div class="required-field">
        <span class="span-star">*</span>
        <p>This field is required</p>
      </div>
      <div class="bt-section">
        <button class="bt-clear">
          Clear
          <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926
              6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z" stroke="#2A3647" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button> 
        <button class="bt-create-task">Create Task<img src="../assets/icons/check.svg" /></button>
      </div>
    </div>
  </main>
  <script src="../script.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/pages/add_task.js"></script>
</body>

</html>
