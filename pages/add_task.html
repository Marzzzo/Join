<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Task</title>
    <link rel="shortcut icon" href="../assets/img/join.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/add_task.css" />
    <link rel="stylesheet" href="../style/variables.css" />
  </head>

  <body>
    <!--start header & side-menu-->
    <header class="index-header">
      <p>Kanban Project Management Tool</p>
      <div class="header-right-box">
        <a href=""><img class="help-icon" src="../assets/icons/help.svg" alt="help.icon" /></a>
        <a class="header-profil-name" href="">MB</a>
      </div>
    </header>
    <section class="side-menu">
      <div class="join-logo-section">
        <img src="../assets/img/join.svg" alt="Join.Logo" />
      </div>
      <div class="side-menu-below">
        <div class="navbar_section">
          <div class="nav">
            <img class="img_menu" src="../assets/icons/summary.svg" alt="summary" />
            <a href="">Summary</a>
          </div>
          <div class="nav">
            <img class="img_menu" src="../assets/icons/add_task.svg" alt="add-task" />
            <a href="">Add Task</a>
          </div>
          <div class="nav">
            <img class="img_menu" src="../assets/icons/board.svg" alt="board" />
            <a href="">Board</a>
          </div>
          <div class="nav">
            <img class="img_menu" src="../assets/icons/contacts.svg" alt="contacts" />
            <a href="">Contacts</a>
          </div>
        </div>
        <div class="side-menu-below-links">
          <a class="a-policy" href="">Privacy Policy</a>
          <a class="a-policy" href="">Legal notice</a>
        </div>
      </div>
    </section>
    <!--end header & side-menu-->
    <main class="bg-white index-main">
      <form>
        <h1 class="h1-add-task">Add Task</h1>
        <section class="input-section">
          <div class="section-left">
            <div class="title">
              <h2>Title</h2>
              <span>*</span>
            </div>
            <input type="text" placeholder="Enter a title" required />
            <div class="title">
              <h2>Description</h2>
            </div>
            <textarea name="" id="" placeholder="Enter a Description"></textarea>
            <div class="title">
              <h2>Assigned to</h2>
            </div>
            <input type="search" placeholder="Select contacts to assign" />
          </div>
          <div class="devider-ver"></div>
          <div>
            <div class="section-left">
              <div class="title">
                <h2>Due date</h2>
                <span>*</span>
              </div>
              <input class="input-date" type="date" required />
              <div class="title">
                <h2>Prio</h2>
              </div>
              <div class="prio-section">
                <button class="button-prio">Urgent <img src="../assets/icons/urgent.svg" /></button>
                <button style="background-color: orange" class="button-prio">Medium <img src="../assets/icons/medium.svg" /></button>
                <button class="button-prio">Low <img src="../assets/icons/low.svg" /></button>
              </div>
              <div class="title">
                <h2>Category</h2>
                <span>*</span>
              </div>
              <input type="search" placeholder="Select task category" />
              <div class="title">
                <h2>Subtasks</h2>
              </div>
              <input type="search" placeholder="Add new subtask" />
            </div>
          </div>
        </section>
      </form>

      <div class="required-section">
        <p><span>*</span>This field is required</p>
        <div class="bt-section">
          <button class="bt-clear">Clear <img class="button-img" src="../assets/icons/iconoir_cancel.svg" /></button>
          <button class="bt-add-task">Create Task<img src="../assets/icons/check.svg" /></button>
        </div>
      </div>
    </main>
  </body>
</html>
